<!DOCTYPE html>
<html>
<head>
    <title>Music Sentiment and Genre Predictor</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      input, textarea { width: 100%; padding: 0.5em; margin: 0.5em 0; }
      label { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Music Sentiment and Genre Predictor</h1>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form action="/predict" method="POST">
        <label for="artist">Artist Name:</label>
        <input type="text" id="artist" name="artist" placeholder="Enter artist name">
        
        <label for="lyrics">Enter Lyrics:</label>
        <textarea id="lyrics" name="lyrics" rows="10" placeholder="Enter song lyrics here..."></textarea>
        
        <input type="submit" value="Predict">
    </form>
</body>
</html>
